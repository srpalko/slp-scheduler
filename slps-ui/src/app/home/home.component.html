<h1>Home Page</h1>
<form (ngSubmit)="onSubmit()">
    <table mat-table [dataSource]="patients$">
        <caption>Available patients</caption>
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef scope="col">Name</th>
            <td mat-cell *matCellDef="let patient">{{patient.firstName}} {{patient.lastName}}</td>
        </ng-container>
        <ng-container matColumnDef="addButton">
            <th mat-header-cell *matHeaderCellDef scope="col">Add</th>
            <td mat-cell *matCellDef="let patient"><input type="checkbox" (change)="updateTherapist(patient, $event)"
                                                          name="add" value="{{patient.id}}"/></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
    </table>
    <input type="submit" value="Add Patients"/>
</form>
