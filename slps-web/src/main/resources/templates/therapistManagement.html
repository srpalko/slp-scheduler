<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>SLPS ADMIN</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
</head>
<body>
<nav th:replace="layout :: navbar"></nav>
<div class="container">
  <h1>Therapists</h1>
  <table class="table table-sm table-hover" style="width: 50%">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Phone</th>
      <th scope="col">Email</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="therapist : ${therapists}">
      <th scope="row" th:text="${therapist.id}">ID</th>
      <td th:text="${therapist.getFirstName()} + ' ' + ${therapist.lastName}">NAME</td>
      <td th:text="${therapist.phoneNumber}">PHONE</td>
      <td><a th:href="'mailto:' + ${therapist.email}" th:text="${therapist.email}">EMAIL</a></td>
      <td>
        <form th:action="@{/therapist-management/info}" method="get">
          <button class="btn btn-secondary btn-sm" th:value="${therapist.id}" name="therapistId"
                  type="submit">Info</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script crossorigin="anonymous"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
