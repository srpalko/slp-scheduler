<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>SLPS ADMIN</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
</head>
<body>
<nav th:replace="layout :: navbar"></nav>
<div class="container">
    <h1>Patient Roster</h1>
    <table class="table table-sm table-hover" style="width: 50%">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">DOB</th>
            <th scope="col">Status</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <th scope="row" th:text="${patient.id}">ID</th>
            <td th:text="${patient.getFirstName()} + ' ' + ${patient.lastName}">FIRST NAME</td>
            <td th:text="${patient.getDateOfBirthAsString}">DOB</td>
            <td th:text="${patient.status}">STATUS</td>
            <td>
                <form th:action="@{/patient-management/edit}" method="get">
                    <button class="btn btn-secondary btn-sm" th:value="${patient.id}" name="patientId"
                            type="submit">Edit</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script crossorigin="anonymous"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
