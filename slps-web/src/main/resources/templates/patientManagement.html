<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>SLPS ADMIN</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
</head>
<body>
<div class="container">
    <h3>Priority Patient Roster</h3>
    <table class="table" style="width: 50%">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${priorityPatients}">
            <th scope="row" th:text="${patient.id}">ID</th>
            <td th:text="${patient.firstName}">FIRST NAME</td>
            <td th:text="${patient.lastName}">LAST NAME</td>
            <td>
                <button class="btn btn-primary" type="button">edit</button>
            </td>
        </tr>
        </tbody>
    </table>
    <h3>Patient Roster</h3>
    <table class="table" style="width: 50%">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${regularPatients}">
            <th scope="row" th:text="${patient.id}">ID</th>
            <td th:text="${patient.firstName}">FIRST NAME</td>
            <td th:text="${patient.lastName}">LAST NAME</td>
            <td>
                <button class="btn btn-primary" type="button">edit</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script crossorigin="anonymous"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
