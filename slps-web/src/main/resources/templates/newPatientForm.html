<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>SLPS ADMIN</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
</head>
<body>
<nav th:replace="layout :: navbar"></nav>
<div class="container">
  <h1>New Patient Registration</h1>
  <form class="row g-3" method="post" th:object="${newPatient}" th:action="@{/patient-management}">
    <div class="col-md-6">
      <label for="firstName" class="form-label">First name</label>
      <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
      <span class="text-warning" th:if="${#fields.hasErrors('firstName')}"
            th:errors="*{firstName}">First Name Error</span>
    </div>
    <div class="col-md-6">
      <label for="lastName" class="form-label">Last name</label>
      <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
      <span class="text-warning" th:if="${#fields.hasErrors('lastName')}"
            th:errors="*{lastName}">Last Name Error</span>
    </div>
    <div class="col-md-6">
      <label for="ssn" class="form-label">Social Security #</label>
      <input type="text" id="ssn" class="form-control" placeholder="123-45-678" th:field="*{ssn}"/>
      <span class="text-warning" th:if="${#fields.hasErrors('ssn')}"
            th:errors="*{ssn}">SSN Error</span>
    </div>
    <div class="col-md-6">
      <label for="dob" class="form-label">Date of birth</label>
      <input type="date" id="dob" class="form-control" th:field="*{dateOfBirth}">
      <span class="text-warning" th:if="${#fields.hasErrors('dateOfBirth')}"
            th:errors="*{dateOfBirth}">DOB Error</span>
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
             th:field="*{address.streetAddress}">
      <span class="text-warning" th:if="${#fields.hasErrors('address.streetAddress')}"
            th:errors="*{address.streetAddress}">Street Address Error</span>
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" th:field="*{address.city}">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select" th:field="*{address.state}">
        <option selected value="0">Choose...</option>
        <option value="AL">AL</option>
        <option value="AK">AK</option>
        <option value="AZ">AZ</option>
        <option value="AR">AR</option>
        <option value="CA">CA</option>
        <option value="CO">CO</option>
        <option value="CT">CT</option>
        <option value="DE">DE</option>
        <option value="DC">DC</option>
        <option value="FL">FL</option>
        <option value="GA">GA</option>
        <option value="HI">HI</option>
        <option value="ID">ID</option>
        <option value="IL">IL</option>
        <option value="IN">IN</option>
        <option value="IA">IA</option>
        <option value="KS">KS</option>
        <option value="KY">KY</option>
        <option value="LA">LA</option>
        <option value="ME">ME</option>
        <option value="MD">MD</option>
        <option value="MA">MA</option>
        <option value="MI">MI</option>
        <option value="MN">MN</option>
        <option value="MS">MS</option>
        <option value="MO">MO</option>
        <option value="MT">MT</option>
        <option value="NE">NE</option>
        <option value="NV">NV</option>
        <option value="NH">NH</option>
        <option value="NJ">NJ</option>
        <option value="NM">NM</option>
        <option value="NY">NY</option>
        <option value="NC">NC</option>
        <option value="ND">ND</option>
        <option value="OH">OH</option>
        <option value="OK">OK</option>
        <option value="OR">OR</option>
        <option value="PA">PA</option>
        <option value="RI">RI</option>
        <option value="SC">SC</option>
        <option value="SD">SD</option>
        <option value="TN">TN</option>
        <option value="TX">TX</option>
        <option value="UT">UT</option>
        <option value="VT">VT</option>
        <option value="VA">VA</option>
        <option value="WA">WA</option>
        <option value="WV">WV</option>
        <option value="WI">WI</option>
        <option value="WY">WY</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip" th:field="*{address.zip}">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Priority
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Add Patient</button>
    </div>
  </form>
</div>
</body>
</html>
