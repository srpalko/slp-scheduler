<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>SLPS ADMIN</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
</head>
<body>
<nav th:replace="layout :: navbar"></nav>
<div class="container">
  <h1>New Employee Registration</h1>
  <form class="row g-3" method="post" th:object="${employeeRegistrationForm}" th:action="@{/therapist-management}" id="registrationForm">
    <div class="col-md-6">
      <label for="firstName" class="form-label">First name</label>
      <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
      <span class="text-warning" th:if="${#fields.hasErrors('firstName')}"
            th:errors="*{firstName}">First Name Error</span>
    </div>
    <div class="col-md-6">
      <label for="lastName" class="form-label">Last name</label>
      <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
      <span class="text-warning" th:if="${#fields.hasErrors('lastName')}"
            th:errors="*{lastName}">Last Name Error</span>
    </div>
    <div class="col-md-6">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" th:field="*{username}"/>
      <span class="text-warning" th:if="${#fields.hasErrors('username')}"
            th:errors="*{username}">Username Error</span>
    </div>
    <div class="col-md-6">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" th:field="*{password}">
      <span class="text-warning" th:if="${#fields.hasErrors('password')}"
            th:errors="*{password}">Password Error</span>
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" th:field="*{email}"/>
      <span class="text-warning" th:if="${#fields.hasErrors('email')}"
            th:errors="*{email}">Email Error</span>
    </div>
    <div class="col-md-6">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" id="phone" class="form-control" th:field="*{phoneNumber}"/>
      <span class="text-warning" th:if="${#fields.hasErrors('phoneNumber')}"
            th:errors="*{phoneNumber}">Phone Error</span>
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
             th:field="*{streetAddress}">
      <span class="text-warning" th:if="${#fields.hasErrors('streetAddress')}"
            th:errors="*{streetAddress}">Street Address Error</span>
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" th:field="*{city}">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select" th:field="*{state}">
        <option selected value="0">Choose...</option>
        <option value="1">...</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip" th:field="*{zip}">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Register Employee</button>
    </div>
  </form>
</div>
</body>
</html>
